<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section>
      <div class="card">
        <img class="border-radius" src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">

        <div class="card-person">
          <img src="./images/image-victor.jpg" alt="Victor Crest">
          <h1 class="text-color-dark text-size-500 text-weight-700">Victor Crest <span
              class="text-color-light text-weight-400">26</span></h1>
          <p class="text-size-300 text-color-light">London</p>
        </div>

        <hr>

        <div class="card-socials">
          <div>
            <h2 class="text-color-dark text-size-500 text-weight-700">80K</h2>
            <p class="text-size-200 text-color-light">Followers</p>
          </div>

          <div>
            <h2 class="text-color-dark text-size-500 text-weight-700">803K</h2>
            <p class="text-size-200 text-color-light">Likes</p>
          </div>

          <div>
            <h2 class="text-color-dark text-size-500 text-weight-700">1.4K</h2>
            <p class="text-size-200 text-color-light">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/dedku">Patryk Sz</a>.
    </div>
  </footer>

</body>

</html>
